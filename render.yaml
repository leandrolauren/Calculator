services:
  - type: web
    name: calculator
    env: node
    rootDir: .
    buildCommand: npm install && npm run build
    startCommand: npm start
    publishDir: .next
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: NEXT_PUBLIC_API_URL
        value: https://leandro-stock.onrender.com
    buildFilter:
      paths:
        - src/**
        - public/**
        - package.json
        - next.config.js
        - .next/**
    headers:
      - path: /*
        name: Cache-Control
        value: no-store
